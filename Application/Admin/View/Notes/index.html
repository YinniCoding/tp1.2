<include file="Public/header" title="公告栏" />

<div id="page-wrapper">
    
    <div class="row">
        <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">公告栏</h2>
                    </div>
                </div>
        </div>
        <div class="col-md-6">
            <br><br>
        
            <a href="{:U('Notes/add')}" class="btn btn-primary">新建公告</a>
        </div>
        <div class="col-md-6">
            <br><br>
            <form action="{:U('Notes/index')}" method="post">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="key" placeholder="输入用户名或者别名关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <table class="table table-hover table-striped">
        <tbody>
            <thead>
            <tr>
                <th>作者</th>
                <th>公告内容</th>
                <th>时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        <foreach name="model" item="v">
            <tr>
                <td>{$v.id}</td>
                <td>{$v.content}</td>
                <td>{$v.date}</td>
                <td><a href="{:U('Notes/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</div>

<include file="Public/footer" />
