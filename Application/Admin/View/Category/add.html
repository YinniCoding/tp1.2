<include file="Public/header" title="添加分类" />
<div id="page-wrapper">
    <div class="col-md-12" style="padding: 0; ">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">新增分类</h2>
                    </div>
                </div>
        </div>
    <form method="post" action="{:U('category/add')}">
        <div class="form-group">
            <label for="aa">主关键字</label>
            <input type="text" name="title" class="form-control" id="aa" placeholder="分类名称">
        </div>
        <div class="form-group">
            <label for="bb">归类</label>
            <select name="pid" id="bb" class="form-control">
                <option value="">顶级分类</option>
                <foreach name="cate" item="v">
                    <option value="{$v.id}">{$v.html} {$v.title}</option>
                </foreach>
            </select>
        </div>
        <div class="form-group">
            <label for="cc">次关键字</label>
            <input type="text" name="name" class="form-control" id="cc" placeholder="分类名称次关键字">
        </div>
        <div class="form-group">
            <label for="dd">标签</label>
            <input type="text" name="keywords" class="form-control" id="dd" placeholder="搜索关键词">
        </div>
        <div class="form-group">
            <label for="dd">简介</label>
            <textarea name="description" id="dd" cols="30" rows="10" class="form-control" placeholder="请输入分类描述(选填)"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
    </form>
</div>
<include file="Public/footer" />
